out_dir: results
dataset:
  format: PyG
  name: HIVSlidePhySubGraph0
  task: graph
  task_type: classification_binary
  transductive: False
  node_encoder: False
  node_encoder_name: Integer
  edge_encoder: False
  edge_encoder_name: Bond
  shuffle_split: False
train:
  batch_size: 32
  eval_period: 1
  ckpt_period: 10
  sampler: full_batch
model:
  type: gnn
  loss_fun: cross_entropy
gnn:
  layers_pre_mp: 2
  layers_mp: 2
  layers_post_mp: 2
  dim_inner: 128
  layer_type: gatconv
  stage_type: skipsum
  batchnorm: True
  act: relu
  dropout: 0.1
  agg: max
  normalize_adj: False
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 200