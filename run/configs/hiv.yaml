out_dir: results
dataset:
  format: PyG
  name: hiv
  task: graph
  task_type: classification
  transductive: False
  node_encoder: False
  node_encoder_name: Integer
  edge_encoder: False
  edge_encoder_name: Bond
  shuffle_split: False
train:
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
  sampler: full_batch
model:
  type: gnn
  loss_fun: cross_entropy
gnn:
  layers_pre_mp: 1
  layers_mp: 3
  layers_post_mp: 1
  dim_inner: 128
  layer_type: sageconv
  stage_type: skipsum
  batchnorm: True
  act: relu
  dropout: 0.1
  agg: mean
  normalize_adj: False
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 200